<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ficha-personagem">

        <header id="cabecalho-ficha">
            <h1>Kael, o Mago das Sombras</h1>
            <p>Mago de Nível 12</p>
        </header>

        <section class="secao-atributos">
            <h2>Atributos Principais</h2>
            <ul>
                <li>Força: 8</li>
                <li>Destreza: 14</li>
                <li>Inteligência: 18</li>
            </ul>
        </section>

        <section class="secao-equipamentos">
            <h2>Equipamentos</h2>
            <p>Cajado do Crepúsculo, Robes da Noite Eterna, Amuleto do Vazio.</p>
        </section>
        
        <footer class="rodape">
            <p>Ficha gerada em tempo real.</p>
        </footer>

    </div>

</body>
</html>
