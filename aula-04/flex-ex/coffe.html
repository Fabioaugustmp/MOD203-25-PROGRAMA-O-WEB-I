<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafio Flexbox - Galeria de Café</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f1ee;
    }

    header {
        background-color: #6b4f4f;
        color: white;
        text-align: center;
        padding: 1rem;
    }

    .galeria {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .card {
        background-color: white;
        width: 250px;
        height: 250px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }

    .card h3 {
        margin: 0;
        color: #6b4f4f;
    }

    @media (max-width: 600px) {
        .card {
            width: 90%;
            height: auto;
            padding: 20px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>☕ Café Gourmet - Nossa Seleção</h1>
</header>

<section class="galeria">
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Café Expresso">
        <h3>Expresso</h3>
    </div>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png" alt="Capuccino">
        <h3>Capuccino</h3>
    </div>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2170/2170154.png" alt="Latte">
        <h3>Latte</h3>
    </div>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3173/3173478.png" alt="Mocha">
        <h3>Mocha</h3>
    </div>
</section>

</body>
</html>
