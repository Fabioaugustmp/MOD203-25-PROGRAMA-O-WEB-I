<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Café Gourmet - Contato</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f3f1ee;
    }

    /* Cabeçalho */
    header {
        position: sticky;
        top: 0;
        background-color: #6b4f4f;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 10;
    }

    header h1 {
        font-size: 1.5rem;
        margin: 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    /* Container do formulário */
    .container-form {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
    }

    form h2 {
        margin-top: 0;
        text-align: center;
        color: #6b4f4f;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input, textarea {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
        resize: none;
    }

    textarea {
        height: 120px;
    }

    .btn-enviar {
        background-color: #6b4f4f;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
    }

    .btn-enviar:hover {
        background-color: #4a2e2e;
    }

    @media (max-width: 500px) {
        header {
            flex-direction: column;
            gap: 10px;
        }

        nav ul {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>

<header>
    <h1>☕ Café Gourmet</h1>
    <nav>
        <ul>
            <li><a href="coffe-v2.html">Início</a></li>
            <li><a href="#">Cardápio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container-form">
        <form>
            <h2>Fale Conosco</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
        </form>
    </div>
</main>

</body>
</html>
